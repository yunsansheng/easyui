<script>
$(function () {
	
	$('#box').combobox({
		valueField : 'id',
		textField : 'user',
		//url : 'content.json',
		url : 'user.php',
		groupField : 'gender',
		groupFormatter : function (group) {
			return '[' + group + ']';
		},
		filter: function(q, row){
			var opts = $(this).combobox('options');
			return row[opts.textField].indexOf(q) >= 0;
		},
		formatter : function (row) {
			var opts = $(this).combobox('options');
			return '[' + row[opts.textField] + ']';
		},
