<!DOCTYPE html>
<html>
<head>
<title>jQuery Easy UI</title>
<meta charset="UTF-8" />
<script type="text/javascript" src="jquery-easyui-1.4.3/jquery.min.js"></script>
<script type="text/javascript" src="jquery-easyui-1.4.3/jquery.easyui.min.js"></script>
<script type="text/javascript" src="jquery-easyui-1.4.3/locale/easyui-lang-zh_CN.js" ></script>

<link rel="stylesheet" type="text/css" href="jquery-easyui-1.4.3/themes/bootstrap/easyui.css" />
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.4.3/themes/icon.css" />

<!-- 这个依赖于wndow linkbutton -->
<style>

</style>
<script>
$(function(){

	$('#box').dialog({
		width:400,
		height:250,
		modal:true,

		// toolbar:"#tt",
		// 或者
		
		toolbar:[{   //自动扁平化
			text:"编辑",
			iconCls: 'icon-edit',
			handler:function(){
				alert('edit');
			},

		}],
		buttons:[{
			text:'确定',
			plain:'true',
			iconCls:'icon-ok',
		},{
			text:'取消',
			plain:'true',
			iconCls:'icon-cancel',
		}],
		// 事件，全部继承自panel
		//onClose:function(){};

	});

	// 方法
	// window和panel的方法
	//console.log($('#box').dialog('dialog'));
	//console.log($('#box').dialog('body'));
	


});	
</script>
</head>
<body>
	
	<div id="box">
		
	</div>
	<div id="tt">
		<a class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true,">编辑</a>
		<a class="easyui-linkbutton" data-options="iconCls:'icon-help',plain:true,">帮助</a>

	</div>



</body>
</html>
