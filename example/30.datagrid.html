//扩展 dateTimeBox
$.extend($.fn.datagrid.defaults.editors, {
	datetimebox : {
		init: function(container, options){
			var input = $('<input type="text">').appendTo(container);
			options.editable = false;
			input.datetimebox(options);
			return input;
		},
		getValue: function(target){
			return $(target).datetimebox('getValue');
		},
		setValue: function(target, value){
			$(target).datetimebox('setValue', value);
		},
		resize: function(target, width){
			$(target).datetimebox('resize', width);
		},
		destroy : function (target) {
			$(target).datetimebox('destroy');
		},
	}
});



	obj={

		editRow:undefined,
		search:function(){
			$('#box').datagrid('load',{
				username:$.trim($('input[name="username"]').val()),
				date_from:$.trim($('input[name="date_from"]').val()),
				date_to:$.trim($('input[name="date_to"]').val()),
			});
		},
		add:function(){
			/*//当前页结尾增加
			$('#box').datagrid('appendRow',{
				username:'bbs',
				password:'psd',
				date:'2014-11-12',
			});
			*/
			$('#save,#redo').show();
			if(this.editRow == undefined){ //false时才能添加
			//添加一行
				$('#box').datagrid('insertRow',{
					index: 0,
					row:{
						/*
						username:'bbs',
						password:'psd',
						date:'2014-11-12',
						*/

					}
				});
			}
		// 将第一行设置为可编辑状态
		$('#box').datagrid('beginEdit',0);  //索引
			this.editRow=0;

		},
		save:function(){
			// 将第一行设置为结束编辑
			$('#box').datagrid('endEdit',this.editRow);

		},
		redo:function(){
			$('#save,#redo').hide();
			this.editRow=undefined;
			$('#box').datagrid('rejectChanges');
		},
		edit: function(){

			var rows =$('#box').datagrid('getSelections');
				if(rows.length ==1){
					var index= $('#box').datagrid('getRowIndex',rows[0]);
					if (this.editRow != undefined) {
						$('#box').datagrid('endEdit', this.editRow);
					}
				
					if (this.editRow == undefined) {
						$('#save,#redo').show();
						$('#box').datagrid('beginEdit', index);
						this.editRow = index;
						$('#box').datagrid('unselectRow',index);
					}
				}else{
					$.messaget.alert('警告','修改条数只能为1','warning')
				}
		},
		remove: function(){
			var  rows= $('#box').datagrid('getSelections');
			if(rows.length >0){
				$.messager.confirm('确定操作','确定删除？',function(flag){
					if(flag){
						var ids=[];
						for(var i=0; i<rows.length; i++){
							ids.push(rows[i].id)
						}
						//console.log(ids.join(','));
						$.ajax({
							type:'POST',
							url:'delete.php',
							data:{
								ids:ids.join(','),
							},
							beforeSend:function(){
								$('#box').datagrid('loading');
							},
							success: function(data){
								if(data){
									$('#box').datagrid('loaded');
									$('#box').datagrid('load');
									$('#box').datagrid('unselectAll');
									$.messager.show({
										title:'提示',
										msg:data+'条数据被删除成功',
									});
								}
							},
						});
					}
				});
			}else{
				$.messager.alert('提示','请选择要删除的行','info');
			}
		},
	}

		},
		*/

		// 工具栏
		toolbar:'#tb',

		onDblClickRow : function (rowIndex, rowData) {
		
			if (obj.editRow != undefined) {
				$('#box').datagrid('endEdit', obj.editRow);
			}
		
			if (obj.editRow == undefined) {
				$('#save,#redo').show();
				$('#box').datagrid('beginEdit', rowIndex);
				obj.editRow = rowIndex;
			}
			
		},
		onAfterEdit : function (rowIndex, rowData, changes) {
			$('#save,#redo').hide();
			var inserted=$('#box').datagrid('getChanges','inserted');
			var updated=$('#box').datagrid('getChanges','updated');
			// 新增用户
			if(inserted.length > 0){
				$.ajax({
						type:'POST',
						url:'add.php',
						data:{
							row: inserted, 
						},
						beforeSend:function(){
							$('#box').datagrid('loading');
						},
						success: function(data){
							if(data){
								$('#box').datagrid('loaded');
								$('#box').datagrid('load');
								$('#box').datagrid('unselectAll');
								$.messager.show({
									title:'提示',
									msg:data+'条数据被新增成功',
								});
								obj.editRow = undefined;
							}
						},
				});
			}
			// 修改用户
			if(updated.length > 0){
				$.ajax({
					type:'POST',
					url:'update.php',
					data:{
						row: updated, 
					},
					beforeSend:function(){
						$('#box').datagrid('loading');
					},
					success: function(data){
						if(data){
							$('#box').datagrid('loaded');
							$('#box').datagrid('load');
							$('#box').datagrid('unselectAll');
							$.messager.show({
								title:'提示',
								msg:data+'条数据被修改成功',
							});
							obj.editRow = undefined;
						}
					},
				});
			}

			
			//console.log(rowData);

		},
